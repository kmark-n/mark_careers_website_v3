<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1 class="text-dark display-4 mt-80" style="font-size:80px"><b>Welcome to Mark careers. Here, we are disposed to helping<br>you find your dream<br>tech job.</b></h1>
      
    </div>
    
      <div class="col-md-4">
        <div class="card mt-80">
          <main class="form-signin w-100 m-auto">
            <form action="/login_validation" method="post">
              <img class="mb-4" src="https://markcareerswebsitev3.markndungu.repl.co/static/mark_careers.jpeg" alt="" width="72" height="57">
              <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
              
              <div class="form-floating">
                <input type="text" class="form-control" name="name" id="lfloatingusername" placeholder="username">
                <label for="floatingInput">User name</label>
              </div>
  
              <div class="form-floating">
                <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
  
              <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>
              <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
              {% if error %}
              <p class="center-align-red">{{error}}</p>
              {% endif %}  
              <p class="mt-3 mb-2 text-body-secondary">Don't have an account yet?<a href="/register_form">Create one</a></p>
              <p class="mt-3 mb-3 text-body-secondary">&copy; 2023â€“2024</p>
            </form>
          </main>
        </div>
        
      </div>
    
  </div>
</div>
