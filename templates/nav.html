<header class="p-3 mb-3 border-bottom shadow-sm fixed-top bg-white">
  <div class="container-fluid">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
        <img src="https://markcareerswebsitev3.markndungu.repl.co/static/mark_careers.jpeg" class="rounded" alt="" width="72" height="57">
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/home" class="nav-link px-2 link-body-emphasis">Home</a></li>
        {% if user and user.is_admin %}
          <li><a href="/admin" class="nav-link px-2 link-secondary">admin</a></li>
        {% endif %}
      </ul>

      <div class="dropdown text-end">
        <a href="" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="{{ profile_pic }}" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li class="nav-link px-2 link-body-emphasis">{{name}}</li>
        </ul>
        <ul class="dropdown-menu text-small">
          <li><a class="dropdown-item" href="/logout">Sign out</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
