<!DOCTYPE html>
<html>
  <head>
    <title>Mark careers</title>
    <link rel="short cut icon" href="{{url_for('static', filename='favicon.png')}}">
    {% include 'bootstrap.html' %}
    {% include 'nav.html' %}
    
  </head>
  <body>
    <div class="text-center">
    {% include 'application_pic.html' %}
    </div>
    <h2 class="text-center mb-2"><b>Mark careers</b></h2>
    <div class="container">
      {% if status %}
      <div>
        <p class="fs-4">{{status}}</p>
      </div>
      {% else %}
      <div>
        <h4 style="color:rgb(120,120,120); margin-bottom:4px;">
          {{job['title']}}
        </h4>
        {%if 'location' in job%}
        <div>
          <b>location:</b>{{job['location']}}
        </div>  
        {%endif%}
        <br>
        <h4 style="color: black; margin-bottom:4px;">
          {{application['status']}}
        </h4>
      {% endif %}
    {% include 'footer.html' %}
      </div>
    </div>
  </body>
</html>
