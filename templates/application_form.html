<h4>Application Form</h4>
<form action="/job/{{job['job_id']}}/apply" method="post">
  <div class="mb-2">
  <label>Full Name</label><br>
  <input type="text" name="full_name" placeholder="Allan Walker" required>
  </div>
  <div class="mb-2">
    <label>Email</label><br>
    <input type="text" name="email" placeholder="allanwalker@mail.com" required>
  </div>
  <div class="mb-2">
    <label>LinkedIn URL</label><br>
    <input type="text" name="linkedin_url" 
            placeholder="linkedin.com/in/allan-walker/" required>
  </div>
  <div class="mb-2">
    <label>Education</label><br>
    <textarea name="education"></textarea required>
  </div>
  <div class="mb-2">
    <label>Work Experience</label><br>
    <textarea name="work_experience"></textarea required>
  </div>
  <div class="mb-2">
    <label>Resume URL</label><br>
    <input type="text" name="resume_url" required>
  </div>
  <div class="mt-2">
  <input type="submit">
  </div>
  
</form>
