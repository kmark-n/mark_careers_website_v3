<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-2">
  <label>Full Name</label><br>
  <input type="text" name="full_name" placeholder="Allan Walker">
  </div>
  <div class="mb-2">
    <label>Email</label><br>
    <input type="text" name="email" placeholder="allanwalker@mail.com">
  </div>
  <div class="mb-2">
    <label>LinkedIn URL</label><br>
    <input type="text" name="linkedin_url" 
            placeholder="linkedin.com/in/allan-walker/">
  </div>
  <div class="mb-2">
    <label>Education</label><br>
    <textarea name="education"></textarea>
  </div>
  <div class="mb-2">
    <label>Work Experience</label><br>
    <textarea name="work_experience"></textarea>
  </div>
  <div class="mb-2">
    <label>Resume URL</label><br>
    <input type="text" name="resume_url">
  </div>
  <div class="mt-2">
  <input type="submit">
  </div>
  
</form>
